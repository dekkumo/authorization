<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>authorization</title>
</head>
<body>
  <section class="wrapper">
    <img src="img/frame.png" alt="picture">
    <div class="container">
      <div class="body">
        <div class="body__image">
          <img src="img/flower.jpg" alt="picture">
        </div>
        <h2 class="body__title">Авторизация</h2>
        <form class="body__form form-body">
          <input disabled type="text" class="form-body__input _email" placeholder="Email или телефон">
          <input disabled type="password" class="form-body__input _password" placeholder="Пароль">
          <button disabled type="submit" class="form-body__button">Войти</button>
        </form>
        <div class="lds-ellipsis"><div></div><div></div><div></div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
